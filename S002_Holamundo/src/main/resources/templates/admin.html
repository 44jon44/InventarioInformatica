<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Document</title>
</head>

<body>

	<div th:include="plantilla.html::cabecera"></div>

	<div th:include="plantilla.html::menu"></div>

	<main>
		<section>
			<form method="post" th:action="@{/adminGuardarMovil}" th:object="${obj_movil}">
				<label>Modelo: </label>
				<input type="text" th:field="*{modelo}" />
				<br>

				<label>Precio: </label>
				<input type="text" th:field="*{precio}" />
				<br>

				<label>Marca: </label>
				<select th:field="*{marca.id}">
					<option th:each="elem :${atr_lista_marcas}" th:text="${elem.nombre}" th:value="${elem.id}"></option>
				</select>
				<br>
				<input type="submit" value="Agregar">
			</form>
		</section>
		<section>
			<table>
				<thead>
					<th>Id</th>
					<th>Modelo</th>
					<th>Precio</th>
					<th>Marca</th>
					<th>Borrar</th>
					<th>Modificar</th>
				</thead>
				<tbody>
					<tr th:each="elem : ${atr_lista_moviles}">
						<td th:text="${elem.id}"></td>
						<td th:text="${elem.modelo}"></td>
						<td th:text="${elem.precio}+' euros'"></td>
						<td th:text="${elem.marca.nombre}"></td>
						<td><a th:href="@{/adminBorrarMovil(id=${elem.id})}">Borrar</a></td>
						<td><a th:href="@{/adminModificarMovil(id=${elem.id})}">Modificar</a></td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<div th:include="plantilla.html::pie"></div>

</body>

</html>
